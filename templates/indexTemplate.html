<nav class="col-xs-12 col-sm-3">
    <h4>To publish a new ad, please login</h4><br />
    <button class="btn btn-block btn-info button">Login</button>
    <button class="btn btn-block btn-warning button" style="color: black">Register</button>
</nav>
<section class="col-xs-12 col-sm-6" style="display: inline-block">
    <ul>
        <li ng-repeat="ad in ads" >
            {{ad.title}}    
        </li>
    </ul>
</section>
<aside class="col-xs-12 col-sm-3 pull-right" style="padding: 20px;">

    <div class="panel panel-primary">
        <div class="panel-heading" style="text-align: center"><h3>Categories</h3></div>
        <div class="panel-body innerPanel">
            <ul class="list-group innerPanel">
                <li class="list-group-item-success innerLi" ng-repeat="cat in categories">{{cat.name}}</li>
            </ul>
        </div>
    </div>

    <div class="panel panel-primary">
        <div class="panel-heading" style="text-align: center"><h3>Towns</h3></div>
        <div class="panel-body innerPanel">
            <ul class="list-group innerPanel">
                <li class="list-group-item-success innerLi" ng-repeat="town in towns">{{town.name}}</li>
            </ul>
        </div>
    </div>   
</aside>
